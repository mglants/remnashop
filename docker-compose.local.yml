services:
  remnashop-db:
    image: postgres:17
    container_name: "remnashop-db"
    hostname: remnashop-db
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - TZ=UTC
    volumes:
      - remnashop-db-data:/var/lib/postgresql/data
    networks:
      - remnashop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 10s
      retries: 3
    restart: always

  remnashop-redis:
    image: redis:8
    container_name: remnashop-redis
    hostname: remnashop-redis
    command: [ "--requirepass", "${REDIS_PASSWORD}" ]
    volumes:
      - remnashop-redis-data:/data
    networks:
      - remnashop-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 10s
      retries: 3
    restart: always

  remnashop:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: "remnashop_local"
    hostname: remnashop
    env_file:
      - .env
    depends_on:
        remnashop-db:
          condition: service_healthy
        remnashop-redis:
          condition: service_healthy
    volumes:
      - ./app:/opt/remnashop/app
      - ./logs:/opt/remnashop/logs
    networks:
      - remnashop-network
    restart: always

networks:
  remnashop-network:
    name: remnashop-network
    driver: bridge
    external: false

volumes:
  remnashop-db-data:
    name: remnashop-db-data
    driver: local
    external: false
    
  remnashop-redis-data:
    name: remnashop-redis-data
    driver: local
    external: false